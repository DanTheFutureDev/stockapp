{% extends "base.html" %}
{% block title %}Stock History{% endblock %}
{% block content %}
<h1>Stock History for {{ stock.company_name }} ({{ stock.ticker }})</h1>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for price in stock.price_history %}
        <tr>
            <td>{{ price.timestamp }}</td>
            <td>${{ price.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
